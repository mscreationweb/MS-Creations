<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>M S Creation</title>

		<link rel="shortcut icon" href="./src/assets/images/all img/MS_Logo Round.png" type="image/x-icon" />
		<link rel="icon" href="./src/assets/images/all img/MS_Logo Round.png" type="image/x-icon" />
		<!--- End favicon-->

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Syne:wght@400..800&display=swap"
			rel="stylesheet"
		/>
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function(l) {
			  if (l.search[1] === '/' ) {
				var decoded = l.search.slice(1).split('&').map(function(s) { 
				  return s.replace(/~and~/g, '&')
				}).join('?');
				window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + decoded + l.hash
				);
			  }
			}(window.location))
		  </script>
	</head>
	<body className="light">
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
